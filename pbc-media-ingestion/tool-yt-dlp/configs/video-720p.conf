# Video download preset - capped at 720p
# Usage: yt-dlp --config-location configs/video-720p.conf <url>

# Best video up to 720p + best audio, merge to mp4
--format bestvideo[height<=720]+bestaudio/best[height<=720]

# Merge to mp4 container
--merge-output-format mp4

# Embed subtitles if available
--embed-subs

# Add metadata
--add-metadata

# Embed thumbnail
--embed-thumbnail

# Output to downloads directory
--output /c/Users/drewa/pbcs/pbc-media-ingestion/tool-yt-dlp/downloads/%(title)s.%(ext)s

# Write metadata JSON sidecar
--write-info-json
