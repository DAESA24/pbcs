# Audio-only extraction preset
# Usage: yt-dlp --config-location configs/audio-only.conf <url>

# Extract audio
--extract-audio

# Convert to mp3
--audio-format mp3

# Best audio quality
--audio-quality 0

# Embed thumbnail in audio file
--embed-thumbnail

# Add metadata tags
--add-metadata

# Output to downloads directory
--output /c/Users/drewa/pbcs/media-download-pbc/downloads/%(title)s.%(ext)s

# Write metadata JSON sidecar
--write-info-json
