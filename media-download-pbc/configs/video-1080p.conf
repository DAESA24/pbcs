# Video download preset - capped at 1080p
# Usage: yt-dlp --config-location configs/video-1080p.conf <url>

# Best video up to 1080p + best audio, merge to mp4
--format bestvideo[height<=1080]+bestaudio/best[height<=1080]

# Merge to mp4 container
--merge-output-format mp4

# Embed subtitles if available
--embed-subs

# Add metadata
--add-metadata

# Embed thumbnail
--embed-thumbnail

# Output to downloads directory
--output /c/Users/drewa/pbcs/media-download-pbc/downloads/%(title)s.%(ext)s

# Write metadata JSON sidecar
--write-info-json
